<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard - Campus Events</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
</head>
<body>
    <!-- ========================================
         NAVIGATION BAR
         Shared component across all dashboards
    ========================================= -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <img src="/assets/images/jain-logo.png" alt="Jain University Logo" class="brand-logo">
                <h2>Campus Events</h2>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="faculty-dashboard.html" class="nav-link active">Dashboard</a>
                <!-- Populated dynamically with authenticated user's name -->
                <span class="user-name" id="userName"></span>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </nav>

    <!-- ========================================
         FACULTY DASHBOARD HEADER
         Role-specific: Faculty Coordinator view
    ========================================= -->
    <section class="dashboard-header">
        <div class="container">
            <h1>Faculty Coordinator Dashboard</h1>
            <p>Review and approve campus events</p>
        </div>
    </section>

    <!-- ========================================
         FACULTY DASHBOARD CONTENT
         Main faculty interface for event monitoring
    ========================================= -->
    <section class="dashboard-section">
        <div class="container">
            <!-- Event Statistics Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">⏳</div>
                    <div class="stat-info">
                        <!-- Dynamically updated from database -->
                        <h3 id="pendingCount">0</h3>
                        <p>Pending Events</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">✅</div>
                    <div class="stat-info">
                        <h3 id="approvedCount">0</h3>
                        <p>Approved Events</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">❌</div>
                    <div class="stat-info">
                        <h3 id="rejectedCount">0</h3>
                        <p>Rejected Events</p>
                    </div>
                </div>
            </div>

            <!-- Event List Section with Filters -->
            <div class="dashboard-content">
                <div class="section-header">
                    <h2>Pending Events for Review</h2>
                    <!-- Filter controls for event status -->
                    <div class="filter-buttons">
                        <button class="btn btn-secondary filter-btn active" data-filter="pending">Pending</button>
                        <button class="btn btn-secondary filter-btn" data-filter="approved">Approved</button>
                        <button class="btn btn-secondary filter-btn" data-filter="rejected">Rejected</button>
                    </div>
                </div>

                <!-- Event cards populated dynamically via JavaScript -->
                <div id="eventsGrid" class="events-grid">
                    <div class="loading-spinner">Loading events...</div>
                </div>

                <!-- Empty state message (hidden by default) -->
                <div id="noEvents" class="no-events" style="display: none;">
                    <p>No events found.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- ========================================
         EVENT REVIEW MODAL
         Reusable modal for detailed event review
    ========================================= -->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <!-- Modal body content injected dynamically -->
            <div id="reviewModalBody">
                <!-- Event review details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- ========================================
         FOOTER
         Shared component across all pages
    ========================================= -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Campus Event Management System. All rights reserved.</p>
        </div>
    </footer>

    <!-- ========================================
         SCRIPTS - Faculty Dashboard Logic
         Role-restricted: Faculty access only
    ========================================= -->
    <script type="module">
        import { supabase } from './js/supabase.js';
        import { checkAuthAndRole, handleLogout } from './js/auth.js';
        import { loadFacultyEvents, approveEvent, rejectEvent } from './js/dashboard.js';

        // Enforce faculty role requirement - redirects unauthorized users
        await checkAuthAndRole('faculty');

        // Initialize dashboard with pending events
        loadFacultyEvents('pending');

        // Event status filter functionality
        const filterButtons = document.querySelectorAll('.filter-btn');
        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                filterButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const filter = btn.getAttribute('data-filter');
                loadFacultyEvents(filter);
            });
        });

        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', handleLogout);
    </script>
</body>
</html>
